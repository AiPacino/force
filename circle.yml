machine:
  node:
    version: 6
deployment:
  staging:
    branch: master
    commands:
      - sh scripts/heroku_login.sh
      - DEPLOY_ENV=staging yarn deploy
  production:
    branch: release
    commands:
      - sh scripts/heroku_login.sh
      - DEPLOY_ENV=production yarn deploy
dependencies:
  override:
    - rm -rf node_modules/electron
    - rm -rf node_modules/electron-download
    - npm install electron
    - yarn install
test:
  override:
    - "gem install danger --version '~> 4.0' && danger"
    - yarn test:
        parallel: true
